services:
  # DB postgres
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data # save data in dir "postgres_data"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Django app
  web:
    build: .      # Build image from Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env  # Instant code changes without a build
    depends_on:
      - db      # First db, second web
      - ollama
      - redis
    environment:
      - OLLAMA_HOST=http://ollama:11434

  celery:
    build: .
    command: celery -A airport_config worker -l info
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - db

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  ollama_data: